dirs:
  raw_data: raw_data
  processed_data: processed_data
  schemas: schemas

constants:
  crs: EPSG:4326

# Adding as empty values for now so that the DAGs don't break
hdx_cod:
  adm:
    address: null
    filename: null
    file_type: shp
    layer_name:
      adm0: null
      adm1: null
  roads:
    include: true
    address: null
    filename: null

adm_cod_raw: '{iso3}_cod_adm.zip'
adm0:
  schema: admin0_affected_area_py.yml
  cod:
    filename:
      category: admn
      theme: ad0
      geometry: py
      scale: s0
      source: unocha
      suffix: shp
    column_names:
      ADM0_EN: ADM0_EN
      ADM0_PCODE: ADM0_PCODE
adm1:
  schema: admin1_affected_area_py.yml
  cod:
    filename:
      category: admn
      theme: ad1
      geometry: py
      scale: s1
      source: unocha
      suffix: shp
    column_names:
      ADM1_EN: ADM1_EN
      ADM1_PCODE: ADM1_PCODE
      par_pcode: ADM0_PCODE # parent pcode for adm1 is adm0

osm:
  url: 'http://overpass-api.de/api/interpreter?'
  roads:
    osm_tags: 'osm_tags_roads.yml'
    raw_osm: '{iso3}_osm_roads.xml'
    raw_gpkg: '{iso3}_osm_roads.gpkg'
    filename:
      category: tran
      theme: rds
      geometry: ln
      scale: s1
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: highway
  rail:
    osm_tags: 'osm_tags_rail.yml'
    raw_osm: '{iso3}_osm_rail.xml'
    raw_gpkg: '{iso3}_osm_rail.gpkg'
    filename:
      category: tran
      theme: rrd
      geometry: ln
      scale: s1
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: railway
  airports:
    osm_tags: 'osm_tags_airports.yml'
    raw_osm: osm_airports.xml
    raw_gpkg: osm_airports.gpkg
    filename:
      category: tran
      theme: air
      geometry: pt
      scale: s1
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: aerodrome:type
  seaports:
    osm_tags: 'osm_tags_seaports.yml'
    raw_osm: osm_seaports.xml
    raw_gpkg: osm_seaports.gpkg
    filename:
      category: tran
      theme: por
      geometry: pt
      scale: s1
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: port:type # no fclass???
  lakes:
    osm_tags: 'osm_tags_lakes.yml'
    raw_osm: osm_lakes.xml
    raw_gpkg: osm_lakes.gpkg
    filename:
      category: phys
      theme: lak
      geometry: py
      scale: s1
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: water
  rivers:
    osm_tags: 'osm_tags_rivers.yml'
    raw_osm: osm_rivers.xml
    raw_gpkg: osm_rivers.gpkg
    filename:
      category: phys
      theme: riv
      geometry: ln
      scale: s1
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: waterway
  seas:
    osm_tags: 'osm_tags_seas.yml'
    raw_osm: osm_seas.xml
    raw_gpkg: osm_seas.gpkg
    filename:
      category: phys
      theme: sea
      geometry: py
      scale: s0
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: water
  places:
    osm_tags: 'osm_tags_places.yml'
    raw_osm: osm_places.xml
    raw_gpkg: osm_places.gpkg
    filename:
      category: stle
      theme: stl
      geometry: pt
      scale: s0
      source: osm
      suffix: shp
    column_names:
      name_en: 'name:en'
      name_loc: name
      fclass: place


roads_cod_raw: '{iso3}_cod_roads.zip'
roads:
  schema: roads_affected_area_ln.yml
  cod:
    # raw: '{iso3}_cod_roads.zip'
    filename:
      category: tran
      theme: rds
      geometry: ln
      scale: s1
      source: ocha
      suffix: shp
    column_names:
      name_en: null
      name_loc: null
      fclass: TYPE

srtm:
  altitude_light_deg: 315.0
  azimuth_light_deg: 45.0

geoboundaries:
  adm0:
    raw: 'geobnd_adm0.zip'
  adm1:
    raw: 'geobnd_adm1.zip'

gadm_layer:
  adm0: "gadm36_{ISO3}_0"
  adm1: "gadm36_{ISO3}_1"

cmf:
  top-level: GIS
  original:
    top-level: 1_Original_Data
  processed:
    top-level: 2_Active_Data
    adm0: 202_admn
    adm1: 202_admn
    roads: 232_tran
    rail: 232_tran
    airports: 232_tran
    seaports: 232_tran
    places: 229_stle
    rivers: 221_phys
    lakes: 221_phys
    seas: 221_phys
